<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Evaluator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input {
      padding: 10px;
      width: 90%;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Grade Evaluator</h2>
  <input type="number" id="marks" placeholder="Enter marks (0-100)">
  <button onclick="evaluateGrade()">Check Grade</button>
  <div class="result" id="result"></div>
</div>

<script>
  function evaluateGrade() {
    const marks = Number(document.getElementById("marks").value);
    const resultDiv = document.getElementById("result");

    // Validation
    if (isNaN(marks) || marks < 0 || marks > 100) {
      resultDiv.innerHTML = "❌ Please enter a valid number between 0 and 100.";
      resultDiv.style.color = "red";
      return;
    }

    // Grade Logic using if-else
    let grade = '';
    let message = '';

    if (marks >= 90) {
      grade = 'A';
      message = 'Excellent!';
    } else if (marks >= 75) {
      grade = 'B';
      message = 'Great job!';
    } else if (marks >= 60) {
      grade = 'C';
      message = 'Good effort.';
    } else if (marks >= 40) {
      grade = 'D';
      message = 'You passed.';
    } else {
      grade = 'F';
      message = 'Better luck next time.';
    }

    resultDiv.innerHTML = `🎓 Grade: <strong>${grade}</strong><br>${message}`;
    resultDiv.style.color = "green";
  }
</script>

</body>
</html>
